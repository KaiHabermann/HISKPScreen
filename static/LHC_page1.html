<div id="LHC_p1" name="LHC_p1" style="text-align: center; vertical-align: middle; horizontal-align: middle;

background-position: center center;
position: relative">
  <h1>LHC Beam Status</h1>
  <div id="LHC_p1_container" class="image_container_LHC">
    <img id="LHC_p1Img" src="https://vistar-capture.s3.cern.ch/lhc1.png?0" alt=" " style="background-color: #000000;padding: 30px;border-radius: 15px;"
    onerror="if (errors > 5){fill_div();} else{reload_immage_LCH_p1();errors = errors + 1}"
    >
  </div>
  <div id="QR_container" class="image_container_LHC">
    <!--<h1 id="QR_text">Learn More:</h1> -->
    <img id="LHC_p1Img" src="{% static '/images/qrcode_LHC.png' %}" alt=" ">
  </div>


<script>
  errors = 0
  function reload_immage_LCH_p1(){
    var LHC_p1 = document.getElementById('LHC_p1Img');
    LHC_p1.src = "https://vistar-capture.s3.cern.ch/lhc1.png?" + Math.random();
    //LHC_p1.style = "max-width: 80%; display: inline; position: center";
  };
  reload_immage_LCH_p1();
  setInterval(reload_immage_LCH_p1,1000);
</script>
